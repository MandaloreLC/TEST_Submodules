plugins {
    id 'java'
    id 'application'
}

group 'TEST_Submodules'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':submodules:submodule_1')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = "org.gradle.sample.Main"
